<script>
    $(document).ready(function() {
        // Function to fetch variable value from server
        function fetchVariable() {
            $.ajax({
                url: 'http://192.168.137.166/getVariable', // URL of the NodeMCU server
                type: 'GET',
                success: function(data) {
                    $('#variableValue').text(data); // Update the variable value on the webpage
                    if (parseInt(data) > 100) {
                        alert("High noise");
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching variable:', error);
                    $('#variableValue').text('Error');
                }
            });
        }
        // Fetch variable value initially when the page loads
        fetchVariable();
        // Fetch variable value every second
        setInterval(fetchVariable, 200);
    });
    </script>
